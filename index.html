<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Amazon</title>

</head>

<body>
    <header>
        <div class="navbar">

            <div class="nav-logo border">
                <div class="logo"></div>
            </div>

            <div class="nav-address border">
                <p class="address1">Deliver To</p>
                <div class="address-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="address2">India</p>
                </div>
            </div>

            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <Input placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="nav-pfp border">
                <p class="pfp1">Hello, Sign in</p>
                <p class="pfp2">Accounts & Lists</p>
            </div>

            <div class="nav-order border">
                <p class="pfp1">Returns</p>
                <p class="pfp2">& Orders</p>
            </div>

            <div class="nav-cart border">
                <div class="cart-icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                    Cart
                </div>
            </div>
        </div>
        <div class="panel">
            <div class="allpanel">
                <i class="fa-solid fa-bars"></i>
                All
            </div>
            <div class="panel-ops">
                <div class="navpanel">
                    <ul>
                        <li class="border">Today's Deals</li>
                        <li class="border">Amazon miniTV</li>
                        <li class="border">Sell</li>
                        <li class="border">Fashion</li>
                        <li class="border">Gift Cards</li>
                        <li class="border">Buy Again</li>
                        <li class="border">Amazon Pay</li>
                        <li class="border">Browsing History</li>
                        <li class="border">Gift Ideas</li>
                        <li class="border">Coupons</li>
                    </ul>
                </div>
            </div>
        </div>

    </header>

    <div class="homesec"></div>

    <div class="shopsec">
        <div class="box1 box">
            <h2>Regional Crafts Parade</h2>
            <div class="shop-img1">
            </div>
            <div class="seemore">
                <a href="#">See More</a>
            </div>
        </div>
        <div class="box2 box"> Boxes </div>
        <div class="box3 box"> Boxes </div>
        <div class="box4 box"> Boxes </div>
    </div>
</body>

</html>
